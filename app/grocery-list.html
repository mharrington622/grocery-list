<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="styles/style.css" />
	<script type="text/javascript" src=grocery-list.js></script>
</head>
<body>
	<template id="groceryItemTmpl">
		<div class="grocery-item">
			<h2>{{item}}</h2>
			<div class="qty-label">QTY: {{qty}}</div>
			<hr/>
			<div class="screen-reader">Description:</div><div>{{brand}} {{type}}</div>
			<div class="screen-reader">Category:</div><div class="category-label">{{category}}</div>
		</div>
	</template>

	<h1>Grocery List</h1>

	<div class="grocery-list">
	</div>
</body>
</html>
